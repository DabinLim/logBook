<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/join.css">
    <title>logBook</title>
  </head>
  <body>
    <main class="join__box">
      <img class="join__img" src="../static/항해99.png"></img>
      <form action="/api/signup" method="POST" id="join-form">
        <label class="join__name join__row">
          <span>이름 : </span>
          <input type="text" name="name" form="join-form">
        </label>
        <label class="join__date join__row">
          <span>생년월일 : </span>
          <input type="datetime" name="birth" form="join-form">
        </label>
        <label class="join__email join__row">
          <span>이메일 : </span>
          <input type="email" name="email" form="join-form">
        </label>
        <label class="join__password join__row">
          <span>비밀번호 : </span>
          <input type="password" name="password" form="join-form">
        </label>
        <button class="join__btn" type="submit">가입하기</button> 
      </form>
    </main>
  </body>
</html>
