<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="/static/main.css" />
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function logout() {
      // localStorage.removeItem("wtw-token");
      document.cookie = `token = `;
      alert("로그아웃이 완료되었습니다.");
      window.location.href = "/";
    }
    function open_diary() {
      alert("상세페이지로 이동");
      window.location.href = "/diary";
    }

    $(document).ready(function () {
      logbooks_num = String('{{logbooks_num}}').replace('[','').replace(']','').replace(/(\s*)/g, "")
      logbooks_num_list = logbooks_num.split(',')
      for (let i = 0; i < logbooks_num_list.length; i++) {
        $('#' + logbooks_num_list[i]).css("display", "block")
        $('#' + logbooks_num_list[i]).css("background-color", "yellow")
      }
    })
  </script>
  <script src="/static/main.js" defer></script>
</head>

<body>
  <div class="container">
    <section class="hero is-info">
      <div class="hero-body">
        <div class="button-location">
          <p class="title">항해일지</p>
          <button class="button is-info is-light" onclick="logout()">
            Log Out
          </button>
        </div>
        <p class="subtitle">진행중인 날짜를 클릭하세요</p>
      </div>
    </section>
    <div class="map">
      <img src="../static/map.jpg" alt="항해지도" usemap="#imgmap" border="0" />
    </div>
    <map id="imgmap" name="imgmap" onclick="open_diary()">
      {% for coord in coords %}
      <area shape="circle" alt="" title="" coords="{{coord['coords'][0]}},{{coord['coords'][1]}},{{coord['coords'][2]}}"
        href="/logbook/{{coord['num']}}" target="" id="{{coord['num']}}" />
      {% endfor %}
    </map>
  </div>
  <div class="box">
    <div class="block">
      <div class="subtitle">친구 추가</div>
      <div class="control columns">
        <input class="input column is-8" type="email" placeholder="e.g. alex@example.com" id="friendEmail" />
        <button class="button is-info column is-4" id="addfriendBtn">
          친구추가
        </button>
      </div>
    </div>
    <div class="block">
      <div class="subtitle">친구목록</div>
      <ul class="friends__list">
        <li class="friend">
          <a href="">keumks789@naver.com</a>
          <button class="delete is-large delfriendBtn"></button>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
