<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <!-- bulma && css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- Add jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Add maphilight plugin -->
    <script src="/static/src/jquery.maphilight.js" defer></script>
    <!-- Activate maphilight plugin -->
    <script src="/static/src/main.js" defer></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="button-location">
          <p class="title">항해일지</p>
          <button class="button is-info is-light" id="logout">Log Out</button>
        </div>
        <p class="subtitle">진행중인 날짜를 클릭하세요</p>
      </div>
    </section>
    <section class="map">
      <img
        src="/static/img/map.jpg"
        alt="항해지도"
        usemap="#imgmap"
        border="0"
        class="imgMap"
      />
      <div class="box">
        <div class="block">
          <div class="subtitle">친구 추가</div>
          <div class="control columns">
            <input
              class="input column is-8"
              type="email"
              placeholder="e.g. alex@example.com"
              id="friendEmail"
            />
            <button class="button is-info column is-4" id="addfriendBtn">
              친구추가
            </button>
          </div>
        </div>
        <div class="block">
          <div class="subtitle">친구목록</div>
          <ul class="friends__list"></ul>
        </div>
      </div>
    </section>
    <map id="imgmap" name="imgmap">
      {% for coord in coords %}
      <area
        shape="circle"
        class="{{coord['is_date']}}"
        alt=""
        title=""
        coords="{{coord['coords'][0]}},{{coord['coords'][1]}},{{coord['coords'][2]}}"
        href="/logbook/{{email}}/{{coord['num']}}"
        target=""
        id="{{coord['num']}}"
      />
      {% endfor %}
    </map>
  </body>
</html>
